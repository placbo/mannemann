<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimalistic Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Impact", "Arial Black", sans-serif;
        margin: 2rem;
        background: #181a1b;
        color: #ffe482;
      }
      main {
        max-width: 80%;
        margin: 4rem auto;
        text-align: center;
      }
      h1 {
        font-weight: 900;
        font-size: clamp(3rem, 15vw, 12rem);
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Something manly is on the way!</h1>
    </main>
  </body>
</html>
